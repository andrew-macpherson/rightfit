<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span class="">Back</span>
            </a>
        </div>
        <div class="center sliding">Add to Diary</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
    <!-- Page, data-page contains page name-->
    <div data-page="diary-add" class="page">

        <!-- Scrollable page content-->
        <div class="page-content">

            <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                <div class="searchbar-input">
                    <input type="search" placeholder="Search {{category}}"><a href="#" class="searchbar-clear"></a>
                </div>
                <a href="#" class="searchbar-cancel">Cancel</a>
            </form>

            <div class="content-block-title">{{category}}</div>

            <div class="list-block media-list list-block-search ">
                <ul>
                    {{#each activities}}
                    <li class="item-content">
                        <a href="#" class="item-link item-content addDiaryOptions" data-category="{{../category}}">
                            <div class="item-media"><img src="{{image}}" width="44"></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{name}}</div>
                                </div>
                                <div class="item-subtitle">{{description}}</div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            

        </div>
    </div>
</div>
