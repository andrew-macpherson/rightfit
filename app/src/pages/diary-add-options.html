<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span class="">Back</span>
            </a>
        </div>
        <div class="center sliding">Add to Diary Options</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
    <!-- Page, data-page contains page name-->
    <div data-page="diary-add-options" class="page">

        <!-- Scrollable page content-->
        <div class="page-content">

            <div class="content-block-title">{{category}}</div>

            <div class="list-block">
                <ul>
                    {{#if includeSet}}
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Set</div>
                                <div class="item-input">
                                    <input type="number" placeholder="Set">
                                </div>
                            </div>
                        </div>
                    </li>
                    {{/if}}

                    {{#if includeReps}}
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Reps</div>
                                <div class="item-input">
                                    <input type="number" placeholder="Reps">
                                </div>
                            </div>
                        </div>
                    </li>
                    {{/if}}

                    {{#if includeTime}}
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Time</div>
                                <div class="item-input">
                                    <input type="number" placeholder="Time (Minutes)">
                                </div>
                            </div>
                        </div>
                    </li>
                    {{/if}}

                </ul>
            </div>     
            
            <div class="content-block">
              <p><a href="#" id="diaryAddOptionsSubmit" class="button get-storage-data">Add Exercise</a></p>
            </div>


        </div>
    </div>
</div>
