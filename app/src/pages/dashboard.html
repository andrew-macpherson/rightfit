<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
        </div>
        <div class="center sliding">Dashboard</div>
    </div>
</div>
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
    <!-- Page, data-page contains page name-->
    <div data-page="dashboard" ng-controller="vm as dashboardController" class="page">

        <!-- Scrollable page content-->
        <div class="page-content">

            <div class="list-block">
              <ul>
                <li>
                  <div class="item-content" style="padding-right: 15px">

                    <div>
                        <a href="#" class="dateYesterday"><i class="f7-icons">left</i></a>
                    </div>

                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" placeholder="Today" readonly id="currentDay" style="text-align: center">
                      </div>
                    </div>

                    <div>
                        <a href="#" class="dateTomorrow"><i class="f7-icons">right</i></a>
                    </div>

                  </div>
                </li>
              </ul>
            </div>

            <div class="content-block-title">Cardio</div>
            <div class="card">
                <div class="card-content">
                    <div class="">
                        <table>
                            <thead>
                                <tr>
                                    <th class="label-cell">Exercise</th>
                                    <th class="numeric-cell">Time</th>
                                </tr>
                            </thead>
                            <tbody id="cardioActivities">
                            {{#each activities.cardio}}
                                <tr>
                                    <td class="label-cell">Sprint</td>
                                    <td class="numeric-cell">10 min</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#"><i class="f7-icons addActivity">add</i> Add</a>
                </div>
            </div>

            </div>
