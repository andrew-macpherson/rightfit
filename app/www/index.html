<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="assets/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="assets/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>

<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>

<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->

<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>

<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
    <div class="content-block">
        <p>Right panel content goes here</p>
    </div>
</div>

<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We have home navbar without left link-->
                <div class="center sliding">Right Fit Personal Training</div>
                <div class="right">
                    <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="content-block-title">Welcome To Right Fit PT</div>
                    <div class="content-block">
                        <div class="content-block-inner">
                            <p>Right Fit PT helps connect personal trainers to clients.</p>
                        </div>
                    </div>
                    <div class="content-block-title">Login</div>

                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Email: </div>
                                        <div class="item-inner">
                                            <input type="text" name="email" placeholder="youremail@email.com" />
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Password: </div>
                                        <div class="item-inner">
                                            <input type="password" name="password" placeholder="Password" />
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-50">
                                <input type="submit" value="Login" class="button button-big button-fill color-green"/>
                            </div>
                            <div class="col-50"><a href="register.html" class="button button-big button-fill color-blue">Register</a></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <!--
          <div class="toolbar">
            <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
          </div>
          -->
    </div>
</div>


<!-- Angular Js -->
<script type="text/javascript" src="assets/angularjs/angular.min.js"></script>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="assets/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
